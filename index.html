<!DOCTYPE html>
<html>
<head>
  <title>Cool 2048</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <img src="2048.svg" alt="2048 Logo" class="game-logo"> 
    <button class="reload-button" onclick="reloadGame()">â†»</button>
    <div class="score-container">
      <div>Score: <span class="score">0</span></div>
      <div>Best: <span class="best">0</span></div>
    </div>
  </header>
    
        <div id="game-board"></div>
    
        <footer>
          Join the numbers and get to the 2048 tile!
        </footer>

    <div id="game-over-overlay">
        <div id="game-over-message">
          <h2 style: margin-top: 10px>Game Over!</h2>
          <!-- <p>No more moves left!</p> -->
          <button class="button-81" onclick="reloadGame()">Try Again</button>
        </div>
      </div>

      <div id="win-modal" class="overlay"> 
        <div id="win-message">
          <h2>You Win!</h2>
          <p>You've reached 2048!</p>
          <button class="button-81" onclick="continuePlaying()">Keep Playing</button>
          <button class="button-81" onclick="endGame()">End Game</button>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
